<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Map</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    #info-banner {
      height: 20%;
      width: 20%;
      position: fixed;
      right: 0;
      top: 0;
      background-color: #f2f2f2;
      overflow-y: auto;
      padding: 10px;
      display: none;
    }
  </style>
  <!-- Include Leaflet CSS and JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <div id="map"></div>
  <div id="info-banner"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([30.3753, 69.3451], 6); // Centered at Pakistan

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    const citiesData = [
      { name: 'Karachi', lat: 24.8607, lng: 67.0011 },
      { name: 'Lahore', lat: 31.5497, lng: 74.3436 },
      // Add more city data here
    ];

    const riversData = [
      { name: 'Indus River', lat: 29.8717, lng: 71.3422 },
      // Add more river data here
    ];

    function showInfoBanner(event) {
      const markerName = event.target.getPopup().getContent();
      const infoBanner = document.getElementById('info-banner');
      infoBanner.innerHTML = `<h2>${markerName}</h2><p>Additional information goes here...</p>`;
      infoBanner.style.display = 'block';
    }

    const redIcon = new L.Icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
      shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    const blueIcon = new L.Icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png',
      shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    citiesData.forEach(city => {
      const marker = L.marker([city.lat, city.lng], { icon: redIcon }).addTo(map);
      marker.bindPopup(`<strong>${city.name}</strong>`); // Customize popup content
      marker.on('click', showInfoBanner); // Show info banner on marker click
    });

    riversData.forEach(river => {
      const marker = L.marker([river.lat, river.lng], { icon: blueIcon }).addTo(map);
      marker.bindPopup(`<strong>${river.name}</strong>`); // Customize popup content
      marker.on('click', showInfoBanner); // Show info banner on marker click
    });
  </script>
</body>
</html>
