<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 500px;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([37.7749, -122.4194], 13); // Centered at San Francisco

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    function fetchWaterSources() {
      // Fetch water sources from the Glitch project's API endpoint
      fetch('/api/geonames?lat=37.7749&lng=-122.4194')
        .then(response => response.json())
        .then(data => {
          // Process and display water sources
          data.geonames.forEach(geoName => {
            const name = geoName.name || 'Unknown';
            const latitude = geoName.lat;
            const longitude = geoName.lng;
            const address = geoName.toponymName || 'Unknown Address';

            // Create a marker for each water source
            var marker = L.marker([latitude, longitude]).addTo(map);
            marker.bindPopup(`<b>${name}</b><br>Latitude: ${latitude}<br>Longitude: ${longitude}<br>Address: ${address}`);
          });
        })
        .catch(error => console.error('Error fetching data:', error));
    }

    // Update the map with water sources every 10 seconds
    setInterval(fetchWaterSources, 10000);
  </script>
</body>

</html>
