<!DOCTYPE html>
<html>
<head>
  <title>Interactive Map with Markers</title>
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }

    #infoBanner {
      position: absolute;
      top: 0;
      right: 0;
      width: 20%;
      height: 100%;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      display: none;
    }
  </style>
  <!-- Include Leaflet CSS and JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <h1>Water Sources Map</h1>
  <div id="map"></div>
  <div id="infoBanner"></div>

  <script>
    var map = L.map('map').setView([30.3753, 69.3451], 6); // Centered on Pakistan

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    const citiesData = [
      { name: 'Karachi', lat: 24.8607, lng: 67.0011 },
      { name: 'Lahore', lat: 31.5497, lng: 74.3436 },
      { name: 'Faisalabad', lat: 31.4504, lng: 73.1350 },
      { name: 'Rawalpindi', lat: 33.6844, lng: 73.0479 },
      { name: 'Multan', lat: 30.1575, lng: 71.5249 },
      { name: 'Peshawar', lat: 34.0151, lng: 71.5249 },
      { name: 'Gujranwala', lat: 32.1617, lng: 74.1883 },
      { name: 'Quetta', lat: 30.1798, lng: 66.9750 },
      { name: 'Islamabad', lat: 33.6844, lng: 73.0479 },
      { name: 'Sargodha', lat: 32.0836, lng: 72.6711 },
      { name: 'Sialkot', lat: 32.4945, lng: 74.5222 },
      { name: 'Bahawalpur', lat: 29.3956, lng: 71.6728 },
      { name: 'Sukkur', lat: 27.7131, lng: 68.8687 },
      { name: 'Larkana', lat: 27.5556, lng: 68.2149 },
      { name: 'Sheikhupura', lat: 31.7131, lng: 73.9783 }
    ];

    const riversData = [
      { name: 'Indus River', lat: 29.8717, lng: 71.3422 },
      { name: 'Jhelum River', lat: 32.8500, lng: 73.7000 },
      { name: 'Chenab River', lat: 31.7167, lng: 72.9833 },
      { name: 'Ravi River', lat: 32.2667, lng: 75.3833 },
      { name: 'Sutlej River', lat: 30.9331, lng: 75.8663 },
      { name: 'Beas River', lat: 31.5631, lng: 75.9050 },
      { name: 'Kabul River', lat: 34.5400, lng: 69.1700 },
      { name: 'Kurram River', lat: 33.8869, lng: 70.4083 },
      { name: 'Gomal River', lat: 32.0833, lng: 69.3000 },
      { name: 'Swat River', lat: 35.3191, lng: 72.4258 }
    ];

    function createMarker(data, color) {
      const marker = L.marker([data.lat, data.lng], { icon: L.divIcon({ className: 'leaflet-div-icon', html: `<div style="background-color: ${color};">${data.name}<br>Lat: ${data.lat}<br>Lng: ${data.lng}</div>` }) })
        .addTo(map)
        .on('click', function () {
          showInfoBanner(data);
        });
      return marker;
    }

    function showInfoBanner(data) {
      const infoBanner = document.getElementById('infoBanner');
      infoBanner.innerHTML = `<h2>${data.name}</h2><p>Latitude: ${data.lat}</p><p>Longitude: ${data.lng}</p>`;
      infoBanner.style.display = 'block';
    }

    citiesData.forEach(city => {
      createMarker(city, 'red');
    });

    riversData.forEach(river => {
      createMarker(river, 'blue');
    });
  </script>
</body>
</html>
