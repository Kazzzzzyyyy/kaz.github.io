<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Sources Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([37.7749, -122.4194], 13); // Centered at San Francisco

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        function updateMap() {
            const boundingBox = '37.7749,-122.4194,37.8049,-122.3894'; // Bounding box for San Francisco

            fetch(`https://overpass-api.de/api/interpreter?data=[out:json];(way["waterway"](bbox:${boundingBox});node["waterway"](bbox:${boundingBox}););out;`)
                .then(response => response.json())
                .then(data => {
                    data.elements.forEach(element => {
                        const latitude = element.lat;
                        const longitude = element.lon;

                        // Create a marker for each water source
                        var marker = L.marker([latitude, longitude]).addTo(map);

                        // Attach a popup with information about the water source
                        marker.bindPopup(`<b>Water Source</b><br>Latitude: ${latitude}<br>Longitude: ${longitude}`);
                    });
                })
                .catch(error => console.error('Error:', error));
        }

        // Update the map with water sources every 5 seconds
        setInterval(updateMap, 5000);
    </script>
</body>

</html>
